<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: bisque;">
        <fieldset>
            <center>
                <h1 style="color: brown;">Student Application Form</h1>
                <br><br>
                <label for="text">Name:</label>
                <input type="text" id="text" required>
                <br><br>
                <label for="email">email:</label>
                <input type="email" id="email" required>
                <br><br>
                <label for="password">Create Password:</label>
                <input type="password" id="password" required>
        
                <label for="conformpassword">Confirm Password:</label>
                <input type="password" id="conformpassword" required>
                <br><br>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" required>
                <br><br>
                <label>Gender:</label>
                <label for="checkbox">Male</label>
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">Female</label>
                <input type="checkbox" id="checkbox" required>
                <br><br>
                <label for="number">ssc %:</label>
                <input type="text" id="number" required>

                <label for="number">Intermediate CGP:</label>
                <input type="text" id="number" required>
                <br><br>
                <label for="text">Degree:</label>
                <input type="text" id="text" required>
                <label for="contact">Degree CGP:</label>
                <input type="text" id="contact" required>
                <br><br>
                <br><br>
                <label for="text">Father Name:</label>
                <input type="text" id="text" required>
        
                <label for="text">Mother Name:</label>
                <input type="text" id="text" required>
                <br><br>
                <label for="contact">contact No:</label>
                <input type="number" id="contact" required>
            
                <label for="contact">Parent contact No:</label>
                <input type="number" id="contact" required>
                <br><br>
                <label for="address">Address</label>
                <textarea name="text" id="address"></textarea>
                
                <br><br>
                <button>submit</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
